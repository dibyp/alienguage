<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE-Edge">
  <meta charset="UTF-8">
  <title>외계어 제조기 || Alienguage</title>
  <style>
    body {
      text-align: center;
    }
    .generated-result {
      position: absolute;
      width: 300px;
      height: 200px;
      z-index: 15;
      top: 50%;
      left: 50%;
      margin: -100px 0 0 -150px;
      background: blue;
      color: white;
    }
  </style>
</head>
<body>
  <div class="generator">
    <h1>외계어 제조기</h1>
    
    <textarea cols="30" rows="10" class="alien" placeholder="외계어로 변형할 문장을 입력해주세요. (e.g. 배고프면 밥먹어 -> 배새고소프스며선 바삽머석어서)"></textarea>
    
    <button type="button" class="generator-button">변환</button>
    
    <div class="generated-result"></div>
  </div>

<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="hangul.js" type="text/javascript"></script>
<script>
  var alien = function(str) {
    var a = str.split(' ');
    var b = a.toString();
    var c = b.replace(/,/g, "");

    return c.split('').map(function(char) {
        var h = Hangul.disassemble(char);
        var a = Hangul.disassemble(char);
        a[0] = 'ㅅ';
        if (Hangul.endsWithConsonant(h)) {
          h.pop();
          if (Hangul.endsWithConsonant(h)) {
            h.pop();
          };
        };
        return Hangul.assemble(h) + Hangul.assemble(a);
      }).join('');
  };

  $(function() {
    $('.generator-button').click(function() {
      console.log(alien($('.alien').val()));
      $('.generated-result').text(alien($('.alien').val()));
    });
  });
</script>
</body>
